{% extends "base.html" %}
{% block content %}

    

    <h3 class="teal-text text-darken-4 center-align">
      Add Housekeeper's Details
    </h3>


    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{url_for('add_housekeepers')}}">
          <div class="row" id="employee_name">
            <div class="input-field col s12">
              <input  id="employee_name" type="text" 
                name="employee_name" class="validate">
              <label for="employee_name">Employee Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input disabled value="Housekeeper" id="disabled" 
              name="designation"  type="text" class="validate">
              <label for="disabled">Position</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate"
              name="username" >
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate"
              name="email" >
              <label for="email">Email</label>
            </div>
          </div>
           <!-- submit button -->
           <div class="row">
              <div class="col s12 center-align">
                  <button type="submit" class="btn-large teal darken-1 text-shadow">
                      Add Housekeeper  <i class="fas fa-plus-square right"></i>
                  </button>
              </div>
            </div>
        </form>
      </div>

{% endblock %}
