{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-darken-4 center-align">Housekeepers</h3>

    
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{url_for('add_housekeepers')}}">
        
            <!-- employee name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix teal-text text-darken-4"></i>
                    <input id="employee_name" name="employee_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="employee_name">Employee Name</label>  
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix teal-text text-darken-4"></i>
                    <input id="designation" name="designation" minlength="3" maxlength="25"
                        type="text" class="validate" value="Housekeeper" required>
                    <label for="designation">Position</label>  
                </div>
            </div>
           
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal darken-1 text-shadow">
                        Add Housekeeper  <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
