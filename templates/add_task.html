{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-darken-4 center-align">Add Task</h3>

    
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix teal-text text-darken-4"></i>
                    <input id="room_type" name="room_type" minlength="5" maxlength="50"
                         type="text" class="validate" required>
                    <label for="icon_prefix">Room Type</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix teal-text text-darken-4"></i>
                    <input id="room_number" name="room_number" minlength="5" maxlength="50"
                         type="tel" class="validate" required>
                    <label for="icon_telephone">Roon No.</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix teal-text text-darken-4"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>

            <div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix teal-text text-darken-4"></i>
						<label for="is_urgent">
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
					</div>
				</div>
			</div>

        </form>
    </div>

{% endblock %}
