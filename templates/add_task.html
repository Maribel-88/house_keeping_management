{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text text-darken-4 center-align">Add Task</h3>

    
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{url_for('add_task')}}">
            <!-- employee -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix teal-text text-darken-4"></i>
                    <select id="employee_name" name="employee_name" class="validate" required>
                    <option value="" disabled selected>Employee Name</option>
                    {% for housekeeper in housekeepers %}
                        <option value="{{ housekeeper.employee_name }}">
                            {{- housekeeper.employee_name -}}</option>
                    {% endfor %}
                    </select>
                    <label for="employee_name">Employee</label>
                </div>
            </div>
            <!-- room type -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix teal-text text-darken-4"></i>
                    <select id="room_type" name="room_type" class="validate" required>
                    <option value="" disabled selected>Room Type</option>
                    {% for category in categories %}
                        <option value="{{ category.room_type }}">{{ category.room_type }}</option>
                    {% endfor %}
                    </select>
                    <label for="room_type">Category</label>
                </div>
            </div>
            <!-- room number -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix teal-text text-darken-4"></i>
                    <select id="room_id" name="room_id" class="validate" required>
                        <option value="" disabled selected>Room No.</option>
                        <optgroup label="Deluxe Studio Room">
                            {% for deluxe_room in deluxe_rooms %}
                                <option value="{{ deluxe_room.room_number }}" >{{ deluxe_room.room_number }} </option>
                            {% endfor %}
                            </optgroup>
                            <optgroup label="Deluxe Studio Room">
                            {% for deluxestudio_room in deluxestudio_rooms %}
                                <option value="{{ deluxestudio_room.room_number }}" >{{ deluxestudio_room.room_number }} </option>
                            {% endfor %}
                            </optgroup>
                            <optgroup label="Premier Studio Room"></optgroup>
                            {% for premierstudio_room in premierstudio_rooms %}
                                <option value="{{ premierstudio_room.room_number }} " >{{ premierstudio_room.room_number }} </option>
                            {% endfor %}
                            </optgroup>
                    </select>
                    <label for="room_id">Room No.</label>
                </div>
            </div>


            <!-- due date -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix teal-text text-darken-4"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- is urgent button -->
            <div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix teal-text text-darken-4"></i>
						<label for="is_urgent">
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
					</div>
				</div>
			</div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal darken-1 text-shadow">
                        Add Task  <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
